version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-s3: circleci/aws-s3@3.0.0
  browser-tools: circleci/browser-tools@1.2.2
  # different jobs are calles later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: cimg/node:14.18.2-browsers
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - aws-cli/setup
      - eb/setup
      # install dependencies in both apps
      - run:
          name: Front-End Install
          command: |
            npm run install:Frontend
      - run:
          name: Front-End Build
          command: |
            npm run build:Frontend
      - aws-s3/sync:
          arguments: |
            --acl public-read --cache-control="max-age=0, no-cache, no-store, must-revalidate"
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-region: AWS_REGION_S3
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: bucket
          to: 's3://s3-hosting-a-full-stack-application-test-1/'
      - aws-s3/copy:
                from: udagram-frontend-ready/www/
                to: s3://s3-hosting-a-full-stack-application-test-1/
                arguments: --recursive